apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'ee.ut.math.tvt.salessystem.ui.ConsoleUI'

repositories {
    mavenCentral()
    google()
}

version = '1.0'


dependencies {
    implementation project(':')
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.1'
    testImplementation group: 'junit', name: 'junit', version:'4.+'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '1.10.19'
    implementation 'org.hibernate:hibernate-core:5.5.6.Final'
    implementation 'org.hibernate:hibernate-c3p0:5.5.6.Final'
    implementation 'org.hibernate:hibernate-entitymanager:5.5.6.Final'
    implementation 'org.hsqldb:hsqldb:2.5.2'
}


jar {
	doFirst {
        manifest {
            if (!configurations.runtime.isEmpty()) {
                attributes('Class-Path': 
                                configurations.runtime.collect{it.toURI().toString()}.join(' '))
            }
        }
    }
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version,
                   'Main-Class': mainClassName
    }
}

run{
    standardInput = System.in
 }
